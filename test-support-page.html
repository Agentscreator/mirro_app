<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #F5E8D5 0%, #F0DFC7 50%, #EBD6B9 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .test-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8B7355;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #E8DCC6;
            border-radius: 8px;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #8B7355 0%, #A0916B 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: #8B7355; text-align: center; margin-bottom: 10px;">Support Page Test</h1>
        <p style="text-align: center; color: #A0916B; margin-bottom: 30px;">Test the support form functionality</p>
        
        <div class="info">
            <strong>Test Instructions:</strong>
            <ul style="margin: 10px 0;">
                <li>Fill out the form below</li>
                <li>Click "Send Test Request"</li>
                <li>Check that the email is sent to mirrosocial@gmail.com</li>
                <li>Verify you receive a confirmation email</li>
            </ul>
        </div>

        <form class="test-form" id="supportForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" value="Test User" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="general">General Support</option>
                    <option value="technical">Technical Issue</option>
                    <option value="account">Account Help</option>
                    <option value="events">Event Creation</option>
                    <option value="mobile">Mobile App</option>
                    <option value="billing">Billing & Payments</option>
                    <option value="feature">Feature Request</option>
                    <option value="bug">Bug Report</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" value="Test Support Request" required>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required>This is a test message to verify the support system is working correctly. Please ignore this test request.</textarea>
            </div>

            <button type="submit" id="submitBtn">Send Test Request</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            result.style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/support', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                // Show result
                result.style.display = 'block';
                if (responseData.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        ${responseData.message}<br>
                        <small>Check mirrosocial@gmail.com for the support request and your email for confirmation.</small>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>❌ Error!</strong><br>
                        ${responseData.message}
                    `;
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <strong>❌ Network Error!</strong><br>
                    ${error.message}
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Request';
            }
        });
    </script>
</body>
</html>
