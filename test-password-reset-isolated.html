<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Test - Isolated</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>Password Reset Test - Isolated</h1>
    
    <div>
        <input type="email" id="email" placeholder="Enter email address" value="joshmathrown8884@gmail.com">
        <br>
        <button onclick="testForgotPassword()">Test Forgot Password</button>
        <button onclick="testEmailConfig()">Test Email Config</button>
        <button onclick="testDatabaseConnection()">Test Database Connection</button>
    </div>
    
    <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function testForgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showResult('Please enter an email address', 'error');
                return;
            }

            showResult('Testing forgot password API...', 'info');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                showResult(`
                    <strong>Response Status:</strong> ${response.status}<br>
                    <strong>Response Data:</strong> ${JSON.stringify(data, null, 2)}<br>
                    <strong>Headers:</strong> ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
                `, response.ok ? 'success' : 'error');

            } catch (error) {
                showResult(`Network Error: ${error.message}`, 'error');
            }
        }

        async function testEmailConfig() {
            showResult('Testing email configuration...', 'info');
            
            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com' })
                });

                const data = await response.json();
                
                showResult(`
                    <strong>Email Config Status:</strong> ${response.status}<br>
                    <strong>Response:</strong> ${JSON.stringify(data, null, 2)}
                `, response.ok ? 'success' : 'error');

            } catch (error) {
                showResult(`Email Config Error: ${error.message}`, 'error');
            }
        }

        async function testDatabaseConnection() {
            showResult('Testing database connection...', 'info');
            
            try {
                const response = await fetch('/api/events', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                
                showResult(`
                    <strong>Database Status:</strong> ${response.status}<br>
                    <strong>Events Count:</strong> ${Array.isArray(data) ? data.length : 'N/A'}
                `, response.ok ? 'success' : 'error');

            } catch (error) {
                showResult(`Database Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
